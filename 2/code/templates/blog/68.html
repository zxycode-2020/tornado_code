<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/comment.css">
</head>
<body>


<li class="house-item">
    <a href=""><img src="/static/images/xi.jpg" width="300",height="200"></a>
    <div class="house-desc">
        <div class="house-price">￥<span>{{info_dic["price"]}}</span>/晚</div>
        <div class="house-intro">
            <span class="house-title">{{info_dic["title"]}}</span>
            <em>整套出租 - {{info_dic["score"]}}分/{{info_dic["comments"]}}点评 - {{info_dic["position"]}}</em>
        </div>
    </div>
</li>

<!--{{info_dic["titles"][0]}}-->
{% for title in info_dic["title"]%}
    {{title }}-
{% end %}
</body>
</html>
